<body>


<div id="sectionFlightBooking" class="p-3">

    <div class="container d-flex flex-row justify-content-center">
        <div class=" d-flex flex-column">
            <h1 style="color: brown;">Book Flight Tickets now </h1>
            <p style="color: crimson;">Spread your wings and fly</p>

            <p class="input-label">FROM:</p>
            <input class="user-input" id="from" type="text" />
            <p class="input-label">TO:</p>
            <input class="user-input" id="to" type="text" />
            <p class="input-label">DEPARTURE DATE</p>
            <input class="user-input" id="departuredate" type="text" />
            <p class="input-label">ADD RETURN DATE</p>
            <input class="user-input" id="returndate" type="text" /><br><br>
            <p class="input-label">ADULT</p>
            <input class="user-input" id="adult" type="text" /><br><br>
            <p class="input-label">CHILD</p>
            <input class="user-input" id="child" type="text" /><br><br>
            <h1>Special Fare(optinal)</h1> <br><br><br>
            <div>
                <button class="btn btn-info">Student</button> &nbsp;&nbsp;
                <button class="btn  btn-info">Senior Citizen</button> &nbsp;&nbsp;
                <button class="btn btn-info">Disabled</button> &nbsp;&nbsp;
                <button class="btn btn-info">Armed Forces</button>
            </div>
            <br><br><br>
            <button class="btn btn-primary d-flex justify-content-center" style=" align-self:center; width:500px"> SEARCH FLIGHTS</button>


        </div>

    </div>
